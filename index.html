<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Examples</title>
    <link rel="stylesheet" href="Advanced_Animations.css">
    <link rel="stylesheet" href="Advanced_Flexbox_Layout.css">
    <link rel="stylesheet" href="Advanced_Grid_Layout.css">
    <link rel="stylesheet" href="Card_Component_with_Enhanced_Styles.css">
    <link rel="stylesheet" href="Custom_Properties_with_Themes.css">
    <link rel="stylesheet" href="Intelligent_Button_Styling_with_Accessibility.css">
    <link rel="stylesheet" href="Responsive_Design_with_Accessibility.css">
    <link rel="stylesheet" href="Utility_Classes_with_Improved_Flexibility.css">
</head>
<body>
    <!-- Advanced Flexbox Layout -->
    <div class="flexbox-container">
        <div class="flexbox-box">Flexbox Box 1</div>
        <div class="flexbox-box">Flexbox Box 2</div>
        <div class="flexbox-box">Flexbox Box 3</div>
    </div>

    <!-- Advanced Grid Layout -->
    <div class="grid-container">
        <div class="grid-box">Grid Box 1</div>
        <div class="grid-box">Grid Box 2</div>
        <div class="grid-box">Grid Box 3</div>
        <div class="grid-box">Grid Box 4</div>
    </div>

    <!-- Advanced Animations -->
    <div class="fade-in">This text fades in on load.</div>

    <!-- Card Component with Enhanced Styles -->
    <div class="card">
        <h2>Card Title</h2>
        <p>This is an example of a card component with enhanced styles.</p>
    </div>

    <!-- Custom Properties with Themes -->
    <div class="theme-container">
        <p>Using CSS variables for theming.</p>
    </div>

    <!-- Intelligent Button Styling with Accessibility -->
    <button class="intelligent-button">Click Me</button>

    <!-- Responsive Design with Accessibility -->
    <div class="responsive-container">
        <p>This container is responsive and accessible.</p>
    </div>

    <!-- Utility Classes with Improved Flexibility -->
    <div class="utility-container">
        <div class="utility-item">Item 1</div>
        <div class="utility-item">Item 2</div>
        <div class="utility-item">Item 3</div>
    </div>
</body>
</html>
